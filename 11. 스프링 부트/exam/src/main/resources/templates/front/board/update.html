<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<main layout:fragment="content">
    <h1 th:text="#{글수정}"></h1>
    <form name="frmRegist" method="post" th:action="@{/board/update}" autocomplete="off" th:object="${requestBoard}">
        <input type="hidden" name="seq" th:field="*{seq}">
        <th:block th:replace="~{front/board/_form::form}"></th:block>

        <div class="buttons">
            <button type="submit" th:text="#{수정하기}"></button>
        </div>
    </form>
</main>

</html>

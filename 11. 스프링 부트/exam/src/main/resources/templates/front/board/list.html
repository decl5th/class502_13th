<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<main layout:fragment="content" >
    <h2 th:text="#{게시록 목록}"></h2>
    <br>
    <div>
        <table class="boardList">
            <tr>
                <th th:text="글번호"></th>
                <th th:text="제목"></th>
                <th th:text="작성자"></th>
                <th th:text="수정"></th>
                <th th:text="삭제"></th>
            </tr>
            <tr th:each="board : ${boards}" th:object="${board}">
                <td th:text="*{seq}"></td>
                    <td >
                        <a th:href="@{/board/view/{seq}(seq=*{seq})}" th:text="*{title}"></a>
                    </td>
                <td th:text="*{writer}"></td>
                <td><a th:href="@{/board/update/{seq}(seq=*{seq})}" th:text="#{수정}"></a></td>
                <td><a th:href="@{/board/delete/{seq}(seq=*{seq})}" onclick="return confirm('정말 삭제하겠습니까?')" th:text="#{삭제}"></a></td>
            </tr>
        </table>
        <hr/>
    </div>
    <a th:href="@{/board/write}"><button th:text="새로만들기"></button></a>
</main>

</html>

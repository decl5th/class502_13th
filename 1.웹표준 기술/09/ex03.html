<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box {
                width: 100px;
                height: 100px;

            }
            .box1 {
                background-color: orange;
                position: relative;
                left: 100px; /* 왼쪽에서 오른쪽으로 100px만큼 이동 */
                top: 100px; /* 위에서 아래쪽으로 100px만큼 이동 */
        
            }
            .box2 {
                background-color: green;
                position: relative;
                left: 100px;
                top: 100px;
            }
            .box3 {
                background-color: pink;
                position: absolute;
                left: 100px;
                top: 100px;
            }

            .wrap {
                width: 600px;
                height: 5000px;
                border:1px solid red;
                position: relative;
                margin: 200px;

            }

            .box4 {
                background-color: skyblue;
                position: fixed;
                bottom: 100px;
                right: 100px;
            }

        </style>
        <div class="box box1"></div>
        <div class="box box2"></div>

        <div class="wrap">
            <div class="box box3"></div>
        </div>

        <div class="box box4"></div>

    </body>
</html>
